<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Upwork Job Tabs</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        margin: 12px;
        width: 320px;
      }
      h1 {
        font-size: 14px;
        margin: 0 0 10px;
      }
      .row {
        display: flex;
        gap: 10px;
        align-items: center;
        margin: 10px 0;
      }
      label {
        font-size: 12px;
        color: #333;
      }
      input[type="number"] {
        width: 88px;
        padding: 6px;
      }
      button {
        width: 100%;
        padding: 10px;
        cursor: pointer;
      }
      .hint {
        font-size: 12px;
        color: #666;
        line-height: 1.35;
      }
      .status {
        margin-top: 10px;
        font-size: 12px;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <h1>Open Upwork jobs on this page</h1>

    <div class="row">
      <label for="maxTabs">Max tabs</label>
      <input id="maxTabs" type="number" min="1" max="200" value="50" />
      <label for="bg">
        <input id="bg" type="checkbox" checked />
        background
      </label>
    </div>

    <div class="row">
      <label for="delayMs">Delay (ms)</label>
      <input id="delayMs" type="number" min="0" max="5000" value="1000" title="Pause between opening each tab" />
    </div>

    <div class="row">
      <label for="ageValue">Max age</label>
      <input id="ageValue" type="number" min="0" max="9999" value="24" />
      <select id="ageUnit" aria-label="Age unit">
        <option value="minutes">minutes</option>
        <option value="hours" selected>hours</option>
        <option value="days">days</option>
        <option value="weeks">weeks</option>
        <option value="months">months</option>
      </select>
      <label for="ageEnabled">
        <input id="ageEnabled" type="checkbox" checked />
        filter
      </label>
    </div>

    <button id="openBtn">Open jobs</button>

    <div class="hint">
      Tip: run this on Upwork job search results pages; it opens detected job links from the current page and can filter by how recently they were posted.
    </div>

    <div id="status" class="status"></div>

    <script src="popup.js"></script>
  </body>
</html>
